<div class="panel-heading">
  Item Details
  <button class="btn btn-primary btn-sm pull-right mr-sm" *ngIf="!edit" (click)="edit = !edit">
    Edit
  </button>
  <button class="btn btn-primary btn-sm pull-right mr-sm" *ngIf="edit" (click)="updateItems();edit = !edit">
    Save
  </button>
  <button class="btn btn-primary btn-sm pull-right mr-sm" *ngIf="edit" (click)="edit = !edit">
    Cancel
  </button>
</div>
<div class="panel-body">
  <div class="flex">
  <div class="col-md-6 col-lg-6 mt-md">
    <div class="flex">
      <div class="col-md-4 col-lg-4"><strong>Name</strong></div>
      <div class="col-md-8 col-lg-8"><input type="text" [(ngModel)]="item.name" class="form-control" [disabled]="!edit">
      </div>
    </div>
    <div class="flex mt-md">
      <div class="col-md-4 col-lg-4"><strong>Description</strong></div>
      <div class="col-md-8 col-lg-8"><textarea [(ngModel)]="item.description" class="form-control"
                                               [disabled]="!edit"
                                               flexs="4"
                                               cols="50"></textarea></div>
    </div>
    <div class="flex mt-md">
      <div class="col-md-4 col-lg-4"><strong>Price</strong></div>
      <div class="col-md-8 col-lg-8"><input type="number" class="form-control" [(ngModel)]="item.price"
                                            [disabled]="!edit">
      </div>
    </div>
<!--    <div class="flex mt-md">
      <button class="btn btn-primary btn-sm pull-right ml-md" (click)="updateItems()" *ngIf="edit">
        SAVE
      </button>
    </div>-->
  </div>
    <div class="col-md-6 col-lg-6 mt-md">
      <img src="{{item.fileDownloadURL}}" style="max-width: 400px; max-height:500px" class="center">
    </div>
  </div>
</div>
